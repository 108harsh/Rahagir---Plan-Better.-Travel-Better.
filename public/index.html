<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahagir | AI Travel Concierge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="glass-container">
        <header>
            <div class="logo">Rahagir<span class="dot">.</span></div>
            <p class="subtitle">Plan Better. Travel Better.</p>
        </header>

        <div id="chat-container" class="chat-area">
            <div class="message bot-message">
                Hello! I'm Rahagir, your personal travel agent. Where are we going today?
            </div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="e.g., Plan a 3-day trip to Dubai in January..."
                autocomplete="off">
            <button id="send-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </main>

    <script src="/static/app.js"></script>
</body>

</html>
